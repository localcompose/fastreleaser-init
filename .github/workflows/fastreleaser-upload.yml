name: Run Fastreleaser Upload

on:
  push:
    tags:
      - '*'

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.ref }}

      - name: Setup Fastreleaser
        uses: ./.github/actions/setup-fastreleaser

      - name: Run fastreleaser upload
        run: fastreleaser upload
